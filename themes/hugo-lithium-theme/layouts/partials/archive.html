<section class="archive">

    {{ range (where .Site.Pages "Type" "post").GroupByDate "2006" }}

        {{ partial "title.html" (dict "Title" .Key ) }}

        {{ range .Pages }}

            <article>
                
                <a href="{{ .Permalink }}" class="link">{{ .Title }}</a>
                <p class="date">
                    {{ .Date.Format "January 2, 2006" }}
                </p>

            </article>

        {{ end }}

    {{ end }}
      
</section>
