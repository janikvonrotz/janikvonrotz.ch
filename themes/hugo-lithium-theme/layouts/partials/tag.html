<section class="tag">

    <article>

        {{ partial "title.html" (dict "Title" (printf "Tag: %s" $.Title ) ) }}
        <p><a href="/tags/">Show all tags</a></p>

        <section>
            
            <ul>
                {{ range .Data.Pages.ByDate.Reverse }}
                    <li><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a></li>
                {{ end }}
            </ul>

        </section>

    </article>

</section>
