<nav>

  <a href="{{ .Site.BaseURL }}" class="logo">
    <img src="{{ .Site.Params.logo.url }}" 
      width="{{ .Site.Params.logo.width }}" 
      height="{{ .Site.Params.logo.height }}" 
      alt="{{ .Site.Params.logo.alt }}">
  </a>
  <a class="title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

  <span id="open-nav">&#9776;</span>
  <div id="navigation" class="overlay-menu">
    <a class="close-nav">&times;</a>
    <div class="overlay-menu-content">

      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}">{{ .Name }}</a>
      {{ end }}

      {{ if .Site.Params.subscribeURL }}
      <a href="{{ .Site.Params.subscribeURL }}" target="blank" class="subscribe">Subscribe</a>
      {{ end }}

      {{ if .Site.Params.search }}
      <a href="{{ .Site.Params.search.url }}" class="search">
        <img src="{{ .Site.Params.search.img }}" alt="Search">
      </a>
      {{ end }}

    </div>
  </div>

  </nav>
